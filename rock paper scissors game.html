<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
<style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #1f4037, #99f2c8);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.game-container {
  text-align: center;
  background-color: #ffffffdd;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
  width: 90%;
  max-width: 500px;
}

h1 {
  margin-bottom: 20px;
  color: #333;
}

.score-board {
  display: flex;
  justify-content: space-around;
  font-size: 1.2rem;
  margin-bottom: 20px;
}

.cards {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.card {
  background: #f5f5f5;
  border-radius: 15px;
  width: 30%;
  padding: 20px;
  font-size: 2rem;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  margin: 3px;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.card.rock { background: #ff6b6b; color: white; }
.card.paper { background: #48dbfb; color: white; }
.card.scissors { background: #1dd1a1; color: white; }

.card p {
  margin: 10px 0 0;
  font-size: 1rem;
}

.result p {
  font-size: 1.3rem;
  font-weight: bold;
  color: #222;
}

</style>
</head>
<body>

  <div class="game-container">
    <h1>Rock ‚úä Paper üñê Scissors ‚úå</h1>
    
    <div class="score-board">
      <div>üë§ You: <span id="user-score">0</span></div>
      <div>ü§ñ Bot: <span id="bot-score">0</span></div>
    </div>

    <div class="cards">
      <div class="card rock" onclick="play('rock')">
        ‚úä<p>Rock</p>
      </div>
      <div class="card paper" onclick="play('paper')">
        üñê<p>Paper</p>
      </div>
      <div class="card scissors" onclick="play('scissors')">
        ‚úå<p>Scissors</p>
      </div>
    </div>

    <div class="result">
      <p id="message">Make your move!</p>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
